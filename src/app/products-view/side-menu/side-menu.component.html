@let selectedPie = selectedPie$ | async;
@let pies = pies$ | async;

@if (selectedPie) {
  <div class="side-nav">
    @for (pie of pies; track pie.id) {
      <button
        class="image-button"
        [routerLink]="['./']"
        [queryParams]="{productId: pie.id}"
        queryParamsHandling="merge"
        routerLinkActive="active-link"
        ariaCurrentWhenActive="page"
      >
        <img
          [ngSrc]="pie.thumb"
          [alt]="pie.title"
          width="100" height="100"
        />
      </button>
    }

  </div>
}
